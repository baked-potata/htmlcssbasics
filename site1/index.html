<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site 1</title>
  </head>
  <body>
    <div class="container">
      <!-- learn about css flex in depth -->
      <!-- navbar starts here -->
      <div class="navbar">
        <img src="images/logo.png" alt="" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          src="images/menu.png"
          alt=""
          class="menu-icon"
          onclick="togglemenu()"
        />
      </div>
      <!-- navbar ends here -->
      <div class="row">
        <!-- col 1 is for text data and button -->
        <div class="col-1">
          <h2>
            PS4 V2 <br />
            Dualshock 4
          </h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now <img src="images/arrow.png" alt="" />
          </button>
        </div>
        <!-- col 2 is for image and background -->
        <div class="col-2">
          <img src="images/controller.png" alt="" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="images/add.png" alt="" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <!-- row ends here -->
      <div class="social-links">
        <img src="images/fb.png" alt="" /><img src="images/ig.png" alt="" /><img
          src="images/tw.png"
          alt=""
        />
      </div>
    </div>
    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
